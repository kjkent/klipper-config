[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 39.5
endstop_pin: !PA5
position_min: -10
position_endstop: -10
position_max: 230
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 39.5
endstop_pin: !PA6
position_min: -5
position_endstop: -5
position_max: 230
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -3

[safe_z_home]
home_xy_position: 160, 116
speed: 15 
z_hop: 10

[tmc2208 stepper_z]
uart_pin: PA14
sense_resistor: 0.150
run_current: 0.8
interpolate: True
stealthchop_threshold: 999999

[tmc2208 stepper_y]
uart_pin: PB1
sense_resistor: 0.150
run_current: 0.6
interpolate: True
stealthchop_threshold: 999999

[tmc2208 stepper_x]
uart_pin: PA13
sense_resistor: 0.150
run_current: 0.6
interpolate: True
stealthchop_threshold: 999999

[tmc2208 extruder]
uart_pin: PA3
sense_resistor: 0.150
run_current: 0.6
interpolate: True
stealthchop_threshold: 999999
